<!DOCTYPE html>

<body>
    
    <!--Main div-->
    <div class="container">

            <div class="header1">
                <h1>Manage Users</h1>
                    <h5>  <img src="images/search-line-icon.png" width="10px" height="10px" style="margin-right:5px ;">Search anything</h5>
            </div>
            <div class="header2">
             <p> <img src="images/user-privacy-security-icon.png" width="15px" height="15px" style="background-color: yellow; border-radius: 50%; padding: 5px; margin-top: 10px;"> Bobga Hermann   <img src="images/shield-icon.png" width="10px" height="10px" style=" border: 1px solid yellow; padding: 5px;"></p>
            </div>
        </div>

        <!--Interactive bar-->

                <table>
                    <tr>
                        <td id="td1">Add Admin</td>

                    </tr>

            </div>
            
        </div>


        <!--Form-->
        <div class="form">
            <h3>Add Admin</h3>
            <div class="inputs">
                <div class="sub">
                 <label for="inputs">Names</label>
                 <input type="text" name="" id="1"  placeholder="&#128100">
                </div>

                <div class="sub">
                    <label for="inputs">Email</label>
                    <input type="text" name="" placeholder="&#9993">
                   </div>

                   <div class="sub">
                    <label for="inputs">Telephone</label>
                    <input type="number" name="" id="1" placeholder="&#9742">
                   </div>

                   <div class="sub">
                    <label for="inputs">Region</label>
                    <select name="" id="" aria-placeholder="&#">
                        <option value="1">Adamawa</option>
                        <option value="2">Center</option>
                        <option value="3">Far-North</option>
                        <option value="4">East</option>
                        <option value="5">North-west</option>
                        <option value="6">South-west</option>
                        <option value="7">Litoral</option>
                        <option value="8">South</option>
                    </select>
                   </div>

                   <div class="sub">
                    <label for="inputs">Town</label>
                    <input type="text" name="" id="1" placeholder="&#127757">
                   </div>

                   <div class="sub">
                    <label for="inputs">Language</label>
                    <input type="text" name="" id="1" placeholder="&#127380">
                   </div>

                   <div class="sub">
                    <label for="inputs">Enter password</label>
                    <input type="password" name="" id="1" placeholder="&#128274">
                   </div>

                   <div class="sub">
                    <label for="inputs">Re-enter password</label>
                        <input type="password" name="" id="1" placeholder="&#128274">
                   </div>
                
            </div>
            <button>
              &#10753;  Add User
            </button>
        </div>
    </div>
    </div>
